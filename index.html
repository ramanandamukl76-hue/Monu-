<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Subbu ğŸ’–</title>

<style>
body {
  margin: 0;
  background: linear-gradient(to bottom, #ff9aa2, #ffb7c5);
  font-family: Arial;
  text-align: center;
  overflow: hidden;
  color: white;
}

#screen {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 { font-size: 60px; }
h2 { font-size: 48px; margin: 20px 0; }
p  { font-size: 30px; }

button {
  padding: 22px 50px;
  font-size: 32px;
  border: none;
  border-radius: 45px;
  margin: 15px;
  cursor: pointer;
  transition: transform 0.2s;
}

#yes { background: #ff003c; color: white; }
#no  { background: #333; color: white; }

.bigYes {
  font-size: 60px;
  padding: 30px 80px;
}

.heart, .kiss {
  position: fixed;
  bottom: -40px;
  font-size: 35px;
  animation: floatUp 8s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0; }
  to   { transform: translateY(-110vh); opacity: 1; }
}
</style>
</head>

<body>

<div id="player" style="display:none;"></div>

<div id="screen">
  <h1>Subbu ğŸ’•</h1>
  <h2>Will You Be My Valentine? ğŸ¥°</h2>
  <p>Pookie please say yes ğŸ˜˜</p>
  <div>
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜¹</button>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '0',
    width: '0',
    videoId: 'MTXXdP9DH4Y',
    playerVars: {
      autoplay: 0,
      controls: 0,
      loop: 1,
      playlist: 'MTXXdP9DH4Y'
    }
  });
}

const yes = document.getElementById("yes");
const no = document.getElementById("no");
const screen = document.getElementById("screen");

let scale = 1;
let tries = 0;

function moveNo() {
  tries++;
  scale -= 0.12;
  if (scale < 0.2) scale = 0.2;
  no.style.transform = "scale(" + scale + ")";

  const x = Math.random() * (window.innerWidth - no.offsetWidth);
  const y = Math.random() * (window.innerHeight - no.offsetHeight);
  no.style.position = "absolute";
  no.style.left = x + "px";
  no.style.top = y + "px";

  if (tries >= 6) {
    yes.classList.add("bigYes");
    yes.innerText = "YES ğŸ˜ğŸ’–";
  }
}

no.addEventListener("touchstart", moveNo);
no.addEventListener("mouseover", moveNo);

yes.onclick = () => {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }

  if (player) player.playVideo();

  setTimeout(() => {
    screen.innerHTML =
      "<h1 style='font-size:70px'>I Love You Forever â¤ï¸â™¾ï¸</h1>" +
      "<p style='font-size:40px'>Muahhhh ğŸ˜˜ğŸ’‹</p>";

    setInterval(createHeart, 300);
    setInterval(createKiss, 700);
  }, 200);
};

no.onclick = () => {
  yes.click();
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}

function createKiss() {
  const kiss = document.createElement("div");
  kiss.className = "kiss";
  kiss.innerHTML = "ğŸ’‹";
  kiss.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(kiss);
  setTimeout(() => kiss.remove(), 8000);
}
</script>

</html>
